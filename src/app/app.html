<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{user?.name || user?.phoneNumber}}
        <div class="subtitle" *ngIf="user?.name">{{user.phoneNumber}}
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="exit()">Выйти</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
