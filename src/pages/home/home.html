<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Диалоги</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dialogs" (click)="openChat(item)">
      <ion-avatar item-start>
        <img src={{item.imgUrl}}>
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.lastMessage}}</p>
      <ion-note item-end>{{item.balance}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openSearchBar()"><ion-icon name="search"></ion-icon></button>
    <ion-fab-list></ion-fab-list>
  </ion-fab>
</ion-content>
