<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Отправить со счета
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Отмена</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/img/default-avatar.png">
      </ion-avatar>
      <h2>{{user.phoneNumber || user.phone}}</h2>
      <p>Текущий баланс: {{balance || 0}}</p>
    </ion-item>

      <ion-item>
        <ion-label floating>Сумма</ion-label>
        <ion-input type="tel" [(ngModel)]="transaction.amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Назначение</ion-label>
        <ion-input type="text" [(ngModel)]="transaction.description"></ion-input>
      </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block [disabled]="transaction.amount <= 0" (click)="sendMoney(transaction.amount, transaction.description)">Отправить</button>
  </div>
</ion-content>
